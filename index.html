<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Minimal BIM Viewer built on xeokit SDK and Bootstrap</title>

    <link rel="stylesheet" href="lib/fontawesome-free-5.11.2-web/css/all.min.css" type="text/css"/>
    <link rel="stylesheet" href="lib/inspire-tree/site-min.css" type="text/css"/>
    <link rel="stylesheet" href="css/style.css" type="text/css"/>

     <script src="lib/jquery-3.3.1.slim.min.js"></script>

    <script src="lib/lodash.js"></script>
    <script src="lib/inspire-tree/inspire-tree.min.js"></script>
    <script src="lib/inspire-tree/inspire-tree-dom-min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.3/gh-fork-ribbon.min.css" />


    <style>

        html, body {
            height: 100%;
        }
        body {
            margin: 0;
        }

        #myWrapper {
            display: flex;
            width: 100%;
            height: 100%;
            align-items: stretch;
            z-index: 10000;
        }

        #myExplorer {
            min-width: 400px;
            max-width: 400px;
            height: 100%;
            margin-left: -400px;
            background: #7386D5;
            color: #fff;
            transition: all 0.3s;
            padding: 0;
        }

        #myExplorer.active {
            margin-left: 0;
        }

        #myExplorer .explorer-toolbar{
            padding: 0;
            background: #6d7fcc;
        }

        #myExplorer ul.components {
            padding: 20px 0;
            border-bottom: 1px solid #47748b;
        }

        #myExplorer ul p {
            color: #fff;
            padding: 10px;
        }

        #myExplorer ul li a {
            padding: 10px;
            font-size: 1.1em;
            display: block;
        }

        #myExplorer ul li a:hover {
            color: #7386D5;
            background: #fff;
        }

        #myExplorer ul li.active > a, a[aria-expanded="true"] {
            color: #fff;
            background: #6d7fcc;
        }

        #myContent {
            width: 100%;
            height: 100%;
            background: #ebebeb;
        }

        #myToolbar {
            position:fixed;
            width:100%;
            align-items: center;
            justify-content: center;
            padding: 10px;
            height: 60px;
        }

        #myCanvas {
            width: 100%;
            height: 100%;
            padding-top:60px;
            background: #ebebeb;
            cursor: default;
            pointer-events: all;
            margin: 0;
        }

        #myNavCubeCanvas {
            position: absolute;
            width: 200px;
            height: 200px;
            bottom: 00px;
            left: 400px;
            z-index: 200000;
        }

        #mySectionPlanesOverviewCanvas {
            position: absolute;
            width: 250px;
            height: 250px;
            top: 300px;
            right: 50px;
            z-index: 200000;
        }

    </style>

</head>

<body>

<a class="github-fork-ribbon" href="https://github.com/xeokit/xeokit-viewer" data-ribbon="Fork me on GitHub" title="Fork me on GitHub">Fork me on GitHub</a>

<div id="myWrapper">

    <nav id="myExplorer" class="active"></nav>
    <div id="myContent">
        <div id="myToolbar"></div>
        <canvas id="myCanvas"></canvas>
    </div>
</div>

<canvas id="myNavCubeCanvas"></canvas>
<canvas id="mySectionPlanesOverviewCanvas"></canvas>



</body>

<script src="dist/main.js" type="module" defer></script>

</html>
